<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Landing page</title>
    </head>
    <body>

        <nav class="navigation">
            <div class="wrapper">
                <div class="navigation__inner">
                    <div class="navigation__left">
                        <img class="navigation__logo" src="assets/logo-tijn.svg" alt="logo">
                        <span class="navigation__name">Tijn Roozen</span>
                    </div>
                    <div class="navigation__right">
                        <a class="navigation__links" href="#">About</a>
                        <a class="navigation__links" href="#">Blog</a>
                        <button class="ghost">Get started</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="hero">
            <div class="wrapper">
                <div class="hero__inner">
                    <div class="hero__text-container">
                        <h1 class="hero__title">Grow online with a beautiful website</h1>
                        <p class="hero__text">I'm a web designer, here to help you makle the best possible online experience for your next great idea.</p>
                        <div class="hero__button-container">
                            <button class="hero_button">Let's get Started</button>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <div class="big-image">
            <img class="big-image__image" src="assets/chilling-laptop.svg" alt="">
        </div>

    </body>
</html>
